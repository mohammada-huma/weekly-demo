version: '3.8'

services:
  db:
    image: postgres:17
    container_name: weekly-demo_postgres_db
    restart: always
    environment:
      POSTGRES_DB: huma
      POSTGRES_USER: huma
      POSTGRES_PASSWORD: pass123
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - weekly-demo_pgdata:/data/postgres
    networks:
      - weekly-demo_network

volumes:
  weekly-demo_pgdata:

networks:
  weekly-demo_network:
